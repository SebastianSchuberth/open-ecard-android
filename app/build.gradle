apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "org.openecard.android"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        /* Otherwise DuplicateFileException */
        exclude 'LICENSE.Open-eCard'
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://mvn.ecsec.de/repository/openecard-public"
    }
    maven {
        url "https://mvn.ecsec.de/repository/openecard-snapshot"
    }
}

def OecVersion = "1.3.0-rc2-SNAPSHOT"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    /* To import WebMethod */
    compile 'javax.jws:jsr181-api:1.0-MR1'

    /* https://github.com/tony19/logback-android */
    compile('com.github.tony19:logback-android-classic:1.1.1-6') {
        exclude group: 'com.google.android', module: 'android'
    }
    compile 'com.github.tony19:logback-android-core:1.1.1-6'
    compile 'org.slf4j:slf4j-api:1.7.25'
    
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.+'

    compile "org.openecard.gui:android-defs:${OecVersion}@aar"
    compile "org.openecard.clients:android-lib:${OecVersion}@aar"
    compile "org.openecard.gui:android:${OecVersion}@jar"

    compile ("org.openecard.addons:tr03112:${OecVersion}") {
        exclude group: 'net.java.dev.jna', module: 'jna'
    }

    compile "org.openecard.ifd.scio-backend:android-nfc:${OecVersion}"
    compile "org.openecard.wsdef:android-marshaller:${OecVersion}"
    compile "org.openecard.transport:dispatcher:${OecVersion}"
    compile "org.openecard:recognition:${OecVersion}"
    compile "org.openecard.ifd:ifd-core:${OecVersion}"
    compile "org.openecard.ifd:ifd-common:${OecVersion}"
    compile "org.openecard:common:${OecVersion}"
    compile "org.openecard:management:${OecVersion}"
    compile "org.openecard.sal:tiny-sal:${OecVersion}"
    compile "org.openecard:addon:${OecVersion}"
    compile "org.openecard.addons:pin-management:${OecVersion}"
    compile "org.openecard.addons:status:${OecVersion}"
    compile "org.openecard.addons:genericcryptography:${OecVersion}"
    compile "org.openecard.ifd.protocols:pace:${OecVersion}"

    testCompile 'junit:junit:4.12'
}
