apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "org.openecard.demo"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0-rc3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        /* Otherwise DuplicateFileException */
        exclude 'LICENSE.Open-eCard'
        exclude 'META-INF/DEPENDENCIES'
    }
}

repositories {
    mavenLocal()
    maven {
        url "https://mvn.ecsec.de/repository/openecard-public"
    }
    maven {
        url "https://mvn.ecsec.de/repository/openecard-snapshot"
    }
}

def OecVersion = "1.3.0-rc5"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.+'

    // the actual Open eCard library
    compile (group:'org.openecard.clients', name:'android-lib', version:"${OecVersion}", ext:"aar", transitive:true)
    // logging library, use whatever you like to output the slf4j log statements
    compile 'com.github.tony19:logback-android-classic:1.1.1-6'

    testCompile 'junit:junit:4.12'
}
